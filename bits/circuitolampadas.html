<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Laboratório de Bits: O Conceito das Lâmpadas</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #1e293b;
            --accent: #fbbf24;
            --glass-off: #334155;
            --glass-on: #fbbf24;
        }

        body {
            font-family: 'Consolas', monospace;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--panel);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 1000px;
        }

        .grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .bit-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .weight-label {
            font-weight: bold;
            color: #94a3b8;
            font-size: 1.1rem;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Formato da Lâmpada */
        .lamp-container {
            position: relative;
            width: 70px;
            height: 100px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bulb {
            width: 60px;
            height: 60px;
            background: var(--glass-off);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .bulb::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 25px;
            background: var(--glass-off);
            bottom: -15px;
            left: 15px;
            border-radius: 0 0 5px 5px;
            transition: all 0.3s ease;
        }

        .base {
            width: 30px;
            height: 20px;
            background: #64748b;
            margin-top: 15px;
            border-radius: 0 0 5px 5px;
            background: linear-gradient(to bottom, #94a3b8, #475569);
            position: relative;
        }

        /* Estado Ligado */
        .lamp-container.on .bulb {
            background: var(--glass-on);
            box-shadow: 0 0 50px var(--accent), inset -5px -5px 15px rgba(0,0,0,0.2);
            border-color: #fff;
        }

        .lamp-container.on .bulb::after {
            background: var(--glass-on);
        }

        .filament {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            display: none;
        }

        .lamp-container.on .filament {
            display: block;
            border-color: #451a03;
        }

        .bit-status {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #475569;
        }

        .lamp-container.on .bit-status {
            color: var(--accent);
        }

        .display-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .val {
            display: block;
            font-size: 3rem;
            color: var(--accent);
        }

        .label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: var(--accent); margin-bottom: 5px;">Sistema Binário: O Painel de Lâmpadas</h1>
        <p style="color: #94a3b8; margin-bottom: 40px;">Toque na lâmpada para enviar eletricidade (Bit 1)</p>

        <div class="grid" id="lampGrid">
            </div>

        <div class="display-section">
            <div>
                <span class="label">Valor Decimal</span>
                <span id="decimalVal" class="val">0</span>
            </div>
            <div>
                <span class="label">Representação Hexa</span>
                <span id="hexVal" class="val">0x00</span>
            </div>
        </div>

        <button onclick="resetLamps()">REINICIAR SISTEMA</button>
    </div>

    <script>
        const weights = [128, 64, 32, 16, 8, 4, 2, 1];
        let bitStates = new Array(8).fill(false);

        function createGrid() {
            const grid = document.getElementById('lampGrid');
            grid.innerHTML = '';
            
            weights.forEach((weight, i) => {
                const unit = document.createElement('div');
                unit.className = 'bit-unit';
                unit.innerHTML = `
                    <div class="weight-label">${weight}</div>
                    <div class="lamp-container" id="lamp-${i}" onclick="toggleLamp(${i})">
                        <div class="bulb"><div class="filament"></div></div>
                        <div class="base"></div>
                        <div class="bit-status">${bitStates[i] ? '1' : '0'}</div>
                    </div>
                `;
                grid.appendChild(unit);
            });
        }

        function toggleLamp(index) {
            bitStates[index] = !bitStates[index];
            updateUI();
        }

        function updateUI() {
            let total = 0;
            bitStates.forEach((state, i) => {
                const container = document.getElementById(`lamp-${i}`);
                const status = container.querySelector('.bit-status');
                if(state) {
                    container.classList.add('on');
                    status.innerText = '1';
                    total += weights[i];
                } else {
                    container.classList.remove('on');
                    status.innerText = '0';
                }
            });
            document.getElementById('decimalVal').innerText = total;
            document.getElementById('hexVal').innerText = '0x' + total.toString(16).toUpperCase().padStart(2, '0');
        }

        function resetLamps() {
            bitStates = new Array(8).fill(false);
            updateUI();
        }

        createGrid();
    </script>
</body>
</html>
